<div class="form">
    <form >
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" #na class="form-control" placeholder="Name enter here" required>
        </div>
        <div class="form-group">
            <label>Address </label>
            <input type="text" #add class="form-control" placeholder="Address please" required>
        </div>
        <div class="form-group">
            <label>Mobile no</label>
            <input type="number" #mob class="form-control" placeholder="Mobile number" required>
        </div>
        <div class="form-group">
            <label>Landmark</label>
            <input type="text" class="form-control" placeholder="excessive info of location">
        </div>

        <button type="submit" class="btn btn-primary" (click)="place(na.value,add.value,mob.value)" >Place Order</button>
    </form>
</div>
